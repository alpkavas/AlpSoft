          <nav class="nav-bottom">

              <li class="nav-bottom__item">

              </li>
              <li class="nav-bottom__item">
                <a href="#" class="nav-bottom__link">Blog</a>
              </li>
              <li class="navigation__item">
                <a href="contact.html" class="nav-bottom__link">İletişim</a>
              </li>
            </ul>
            <button class="button button--middle"><span>Login</span><span>Login</span></button>
          </nav>
        </div>
        <div class="header__social-nav">
          <nav class="social-nav">
            <ul class="social-nav__list">

                <a href="" class="social-nav__link"

      <div class="contact__page">
        <div class="contact__page-left">
            <form class="form">
                <h1 class="form__head">Bize Ulaşın</h1>
                <input class="form__input" type="text" placeholder="Ad Soyad" required>
                <input class="form__input" type="email" placeholder="Example: info@info.com" required>
                <select class="form__input" name="select" >
                    <option value="" disabled selected>Lütfen bir konu seçin</option>
                    <option value="">Arıza</option>
                    <option value="">Sipariş</option>
                    <option value="">Yardım</option>
                    <option value="">Diğer</option>
                </select>
                <textarea style="resize: none;" class="form__input"  cols="30" rows="10" placeholder="Mesajınız"></textarea>
                <button class="button"><span>Gönder</span><span>Gönder</span></button>
            </form>
        </div>
        <div class="contact__page-right">
            <div style="width: 100%"><iframe class="contact__page__frame" width="720" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=720&amp;height=600&amp;hl=en&amp;q=enver%20pa%C5%9Fa%20an%C4%B1t%C4%B1+()&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/population/">Population Estimator map</a></iframe></div>
        </div>
